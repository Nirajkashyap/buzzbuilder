// Drag and Drop ++++++++++++++++++++++++++++++++++++++ DRAG DROP 

function allowDrop (ev) {
   ev.preventDefault ();
}

function drag (ev) {

  ev.dataTransfer.setData ("src", ev.target.id);
}

function swapdrop (ev) {
  console.log("swap drop function call")	
  ev.preventDefault ();
  var src = document.getElementById (ev.dataTransfer.getData ("src"));
  var srcParent = src.parentNode;
  var tgt = ev.currentTarget.firstElementChild;

  ev.currentTarget.replaceChild (src, tgt);
  srcParent.appendChild (tgt);
}



function dropremove(ev)
	{
	
	console.log("drop remove function is called")
	
	ev.preventDefault ();
	var src = document.getElementById (ev.dataTransfer.getData ("src"));
	console.log("droppable elmeent id was " + src.id)
	//var src_id = src.parentNode.id
	console.log("now parent of " + src.id + " is " +  src.parentNode.id)
	
	console.log("now parent of " + src.parentNode.id + " is LI NODE and whose parent UL NODE is "  + src.parentNode.parentNode.parentNode.id)
	console.log("now to be remove NODE id is LI NODE  " + src.parentNode.parentNode.id )
	src.parentNode.parentNode.remove()
	
	}
